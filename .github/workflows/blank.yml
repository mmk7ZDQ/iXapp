name: Android CI - Blank Template

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Set up Android SDK (Blank / customizable)
      uses: android-actions/setup-android@v2
      with:
        api-level: 34
        build-tools: 34.0.0
        ndk: 25.2.9519653

    - name: Build APK (Blank command)
      run: |
        echo "Build command placeholder"

    - name: Upload APK artifact (Blank)
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: iX-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
